    <title>Feature package: bb</title>

<body>
<p>This package contains the software for the feature: "<b>b</b>ounding <b>b</b>ox (bb)". This is closely related to the amount of available tracklogs.
    It provides the option to search for a tracklog by specifying an bounding box, where the tracklog has at least one point inside of this square.</p>
</body>
